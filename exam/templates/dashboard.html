<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.navbar-nav .nav-link {
    transition: all 0.3s ease;
}
.navbar-nav .nav-link:hover {
    transform: translateY(-1px);
    color: #ffffff !important;
}
@media (max-width: 991.98px) {
    .navbar-nav {
        text-align: center;
    }
}
.card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.95);
    margin-bottom: 20px;
}
.table th {
    background-color: rgba(0,123,255,0.1);
    border-top: none;
}
.grade-badge {
    font-size: 1rem;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 15px;
    display: inline-block;
}
.grade-A {
    background: linear-gradient(45deg, #56ab2f, #a8e6cf);
    color: white;
}
.grade-B {
    background: linear-gradient(45deg, #f093fb, #f5576c);
    color: white;
}
.grade-C {
    background: linear-gradient(45deg, #4facfe, #00f2fe);
    color: white;
}
.grade-Fail {
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    color: white;
}
.btn-custom {
    border-radius: 25px;
    padding: 12px 30px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
.btn-custom:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-decoration: none;
}
.chart-container {
    position: relative;
    margin: auto;
    height: 300px;
    width: 100%;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient shadow" style="position: sticky; top: 0; z-index: 1030;">
<div class="container">
<a class="navbar-brand fw-bold" href="/">
<i class="fas fa-graduation-cap me-2"></i>Exam Evaluator
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item">
<a class="nav-link" href="/">
<i class="fas fa-home me-1"></i>Home
</a>
</li>
<li class="nav-item">
<a class="nav-link active" href="/dashboard">
<i class="fas fa-tachometer-alt me-1"></i>Dashboard
</a>
</li>
</ul>
</div>
</div>
</nav>
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-lg-12">
<div class="text-center mb-4">
<h1 class="text-white"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h1>
<p class="text-white-50">Overview of Evaluation Results</p>
</div>

<div class="card mb-4 shadow animate__animated animate__fadeInUp">
<div class="card-header bg-primary text-white">
<h5 class="mb-0"><i class="fas fa-users me-2"></i>Student Results Overview</h5>
</div>
<div class="card-body">
<div class="table-responsive">
<table class="table table-hover">
<thead class="table-dark">
<tr>
<th><i class="fas fa-id-card me-2"></i>Reg No</th>
<th><i class="fas fa-user me-2"></i>Name</th>
<th><i class="fas fa-star me-2"></i>Marks</th>
<th><i class="fas fa-graduation-cap me-2"></i>Grade</th>
</tr>
</thead>
<tbody>
{% for r in results %}
<tr class="align-middle">
<td><span class="badge bg-secondary">{{ r.reg_no }}</span></td>
<td><strong>{{ r.name }}</strong></td>
<td>
<div class="progress" style="height: 20px;">
<div class="progress-bar bg-success" role="progressbar" style="width: {{ (r.marks / 100) * 100 }}%" aria-valuenow="{{ r.marks }}" aria-valuemin="0" aria-valuemax="100">{{ r.marks }}/100</div>
</div>
</td>
<td><span class="grade-badge grade-{{ r.grade.replace('+', '').replace('A', 'A').replace('B', 'B').replace('C', 'C').replace('Fail', 'Fail') }}">{{ r.grade }}</span></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>

<div class="row">
<div class="col-12 col-md-6 mb-4">
<div class="card">
<div class="card-body">
<h3 class="card-title text-center"><i class="fas fa-chart-bar me-2"></i>Marks Distribution</h3>
<canvas id="marksChart" class="chart-container"></canvas>
</div>
</div>
</div>
<div class="col-12 col-md-6 mb-4">
<div class="card">
<div class="card-body">
<h3 class="card-title text-center"><i class="fas fa-chart-pie me-2"></i>Grade Distribution</h3>
<canvas id="gradeChart" class="chart-container"></canvas>
</div>
</div>
</div>
</div>

<div class="text-center mt-4">
<a href="/" class="btn btn-secondary btn-custom">
<i class="fas fa-arrow-left me-2"></i>Back to Home
</a>
</div>

</div>
</div>
</div>

<script>
const chartData = {{ results | tojson }};

// Marks distribution (bar chart)
const marksCtx = document.getElementById('marksChart').getContext('2d');
const marksData = chartData.map(r => r.marks);
const marksChart = new Chart(marksCtx, {
    type: 'bar',
    data: {
        labels: chartData.map(r => r.name),
        datasets: [{
            label: 'Marks',
            data: marksData,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Grade distribution (pie chart)
const gradeCtx = document.getElementById('gradeChart').getContext('2d');
const gradeCounts = {};
chartData.forEach(r => {
    gradeCounts[r.grade] = (gradeCounts[r.grade] || 0) + 1;
});
const gradeChart = new Chart(gradeCtx, {
    type: 'pie',
    data: {
        labels: Object.keys(gradeCounts),
        datasets: [{
            data: Object.values(gradeCounts),
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 205, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 205, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

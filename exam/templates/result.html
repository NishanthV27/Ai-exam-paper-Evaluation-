<!DOCTYPE html>
<html lang="en">
<head>
<title>Evaluation Results</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
body {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.95);
}
.result-card {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    border-radius: 15px;
    padding: 30px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}
.result-card:hover {
    transform: translateY(-5px);
}
.grade-badge {
    font-size: 2rem;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 25px;
    display: inline-block;
}
.grade-A {
    background: linear-gradient(45deg, #56ab2f, #a8e6cf);
}
.grade-B {
    background: linear-gradient(45deg, #f093fb, #f5576c);
}
.grade-C {
    background: linear-gradient(45deg, #4facfe, #00f2fe);
}
.grade-Fail {
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
}
.btn-custom {
    border-radius: 25px;
    padding: 10px 25px;
    font-weight: 600;
    transition: all 0.3s ease;
}
.btn-custom:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient shadow">
<div class="container">
<a class="navbar-brand fw-bold" href="/">
<i class="fas fa-graduation-cap me-2"></i>Exam Evaluator
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item">
<a class="nav-link" href="/">
<i class="fas fa-home me-1"></i>Home
</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/dashboard">
<i class="fas fa-tachometer-alt me-1"></i>Dashboard
</a>
</li>
</ul>
</div>
</div>
</nav>
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-lg-10">
<div class="text-center mb-4">
<h1 class="text-white"><i class="fas fa-chart-line me-2"></i>Evaluation Results</h1>
<p class="text-white-50">Your exam evaluation is complete</p>
</div>

{% for r in results %}
<div class="card mb-4">
<div class="card-body">
<div class="row align-items-center">
<div class="col-md-8">
<h3 class="card-title text-primary"><i class="fas fa-user-graduate me-2"></i>{{ r.name }}</h3>
<p class="card-text mb-2"><strong>Registration Number:</strong> {{ r.reg_no }}</p>
<p class="card-text mb-2"><strong>Marks Obtained:</strong> {{ r.marks }}/100</p>
</div>
<div class="col-md-4 text-center">
<div class="grade-badge grade-{{ r.grade.replace('+', '').replace('A', 'A').replace('B', 'B').replace('C', 'C').replace('Fail', 'Fail') }}">
{{ r.grade }}
</div>
</div>
</div>
</div>
</div>
{% endfor %}

<div class="text-center mt-4">
<a href="/download_pdf" class="btn btn-success btn-custom me-3">
<i class="fas fa-download me-2"></i>Download PDF Report
</a>
<a href="/dashboard" class="btn btn-primary btn-custom me-3">
<i class="fas fa-tachometer-alt me-2"></i>View Dashboard
</a>
<a href="/" class="btn btn-secondary btn-custom">
<i class="fas fa-plus me-2"></i>Evaluate Another
</a>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
